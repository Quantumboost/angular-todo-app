<ul class="heroes">
  <li *ngFor="let todo of heroes"
    [class.selected]="todo === selectedHero"
    (click)="onSelect(todo)">
    <button [class]="'completion ' + (todo.completed ? 'complete' : 'incomplete')" (click)="flipCompletion(todo);
      $event.stopPropagation()" ></button>
    <span>{{todo.name}}</span>
    <button class="delete"
      (click)="delete(todo); $event.stopPropagation()">x</button>
  </li>
</ul>
