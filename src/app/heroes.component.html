<ul class="heroes">
  <li *ngFor="let todo of heroService.heroes"
    [class.selected]="todo === selectedHero"
    (click)="onSelect(todo)">
    <button class="complete" (click)="complete(todo);
      $event.stopPropagation()">O</button>
    <span>{{todo.name}}</span>
    <button class="delete"
      (click)="delete(todo); $event.stopPropagation()">x</button>
  </li>
</ul>
